{% extends "base.html" %}

{% block title %}Definir Nova Senha{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg rounded w-50">
        <h2 class="text-center fw-bold mb-3"><i class="fas fa-lock"></i> Definir Nova Senha</h2>
        <p class="text-center text-muted">Digite sua nova senha abaixo.</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_new_password1" class="form-label fw-bold"><i class="fas fa-key"></i> Nova Senha:</label>
                {{ form.new_password1 }}
            </div>

            <div class="mb-3">
                <label for="id_new_password2" class="form-label fw-bold"><i class="fas fa-key"></i> Confirme a Nova Senha:</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="btn btn-success w-100"><i class="fas fa-sync-alt"></i> Atualizar Senha</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold"><i class="fas fa-arrow-left"></i> Voltar para o Login</a>
        </div>
    </div>
</div>
{% endblock %}
