{% extends "base.html" %}

{% block title %}E-mail Enviado{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg rounded w-50 text-center">
        <h2 class="fw-bold mb-3"><i class="fas fa-envelope text-primary"></i> Verifique seu E-mail</h2>
        <p class="text-muted">Um link para redefinir sua senha foi enviado para o seu e-mail.</p>
        <p class="text-muted">Se não encontrar, verifique também a pasta de spam.</p>

        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-success w-100"><i class="fas fa-sign-in-alt"></i> Voltar para o Login</a>
        </div>
    </div>
</div>
{% endblock %}
