{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg rounded w-50">
        <h2 class="text-center fw-bold mb-3">Acesse sua Conta</h2>
        
        {% if form.errors %}
            <div class="alert alert-danger text-center">
                Usuário ou senha inválidos. Tente novamente.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label fw-bold"><i class="fas fa-user"></i> Usuário:</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Digite seu usuário" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label fw-bold"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-success w-100"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueceu sua senha?</a>
        </div>

        <div class="text-center mt-2">
            <p>Não tem uma conta? <a href="{% url 'cadastro' %}" class="text-decoration-none fw-bold">Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
