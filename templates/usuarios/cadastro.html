{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg rounded w-50">
        <h2 class="text-center fw-bold mb-3">Crie sua Conta</h2>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100"><i class="fas fa-user-plus"></i> Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
